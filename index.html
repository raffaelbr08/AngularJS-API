<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Aprendendo AngularJS</title>
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body ng-app="aplication">
	<header>			
		<h1 class="text-md-center">Painel de controle</h1>
	</header>	
		<div ng-controller="HeaderController">	
			<div class="content container">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Alunos Cadastrado</h3>
					</div>
					<div class="card-block">
						<div class="table-responsive">
							<table class="table">
								<thead class="thead-default">
									<tr>
										<th></th>
										<th>Nome</th>
										<th>Telefone</th>
									</tr>
								</thead>
									<tr ng-class="{'selecionado negrito':aluno.selecionado}" ng-class="{'po':aluno.nome}" ng-repeat="aluno in alunos">
										<td><input type="checkbox" ng-model="aluno.selecionado"></td>
										<td>{{aluno.nome}}</td>	
										<td>{{aluno.telefone}}</td>
									</tr>
							</table>
						</div>					
					</div>
				</div>
				<hr>
				<div class="form-create">
					<h3>Nova Inscri√ßao</h3>
					<form name="form_1">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Nome</label>
									<input type="text" class="form-control" id="nome_aluno" name="nome_aluno" ng-model="nome_aluno" ng-minlength="10">
								</div>
							</div>
							<div class="col-md-6">
								<label>Telefone</label>
								<input type="text" class="form-control" id="telefone_aluno" name="telefone_aluno" ng-model="telefone_aluno" ng-minlength="6">
							</div>
						</div>							
						<div class="row">							
								<div class="col-md-6">
								<button ng-click="submeter()" class="btn btn-primary"	>Criar</button>
								</div>
								<div class="col-md-6">
									<button ng-click="deletar(alunos)" class="btn btn-danger">Excluir</button>
								</div>							
						</div>
					</form>
				</div>
			</div>
		</div>

<script src="source/componentes/angular/angular.min.js"></script>
<script src="source/componentes/angular-resource/angular-resource.min.js"></script>
<script src="dist/js/app.js"></script>
<script src="dist/js/first-controller.js">	
</script>
<script src="dist/js/services-controller.js"></script>
</body>
</html>
